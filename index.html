<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yala CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

    </head>
<body>
    <h1>GeeksForGeeks Survey Form</h1>
    
        <form>
           <p for="">Name</p> 
           <input type="text" placeholder="Enter your name">

           <p for="">Email</p> 
           <input type="text" placeholder="Enter your Email">

           <p for="">Age</p> 
           <input type="text" placeholder="Enter your Age">

           <p for="">Which option describes you</p> 
           <select name="" id="">
            <option value="student">student</option>
            <option value="Phd-student">PHD student</option>
            <option value="Teacher Assistant">Teacher Assistant</option>
            <option value="Professor">Professor </option>
           </select>
           <p>Would You Recommend GeeksForGeeks to your friends</p>
           <input type="radio" class="radio" id="1" name="choose">
           <label for="1">Yes</label>
           <input type="radio" class="radio" id="2" name="choose">
           <label for="2">No</label>
           <input type="radio" class="radio" id="3" name="choose">
           <label for="3">May be</label>
           <p><b>Language and frameworks known (choose any number of options you want)</b></p>
           <input type="checkbox" id="check"> <label for="">C</label> <br>
           <input type="checkbox" id="check"> <label for="">C++</label><br>
           <input type="checkbox" id="check"> <label for="">Java</label><br>
           <input type="checkbox" id="check"> <label for="">javascript</label><br>
           <input type="checkbox" id="check"> <label for="">scala</label><br>
           <input type="checkbox" id="check"> <label for="">Python</label><br>
           <input type="checkbox" id="check"> <label for="">ReactJs</label><br>
           <input type="checkbox" id="check"> <label for="">Angular</label><br>
           <input type="checkbox" id="check"> <label for="">VueJS</label><br>
           <p>Any Comments of Suggestions?</p>
           <textarea type="text" class="comments" placeholder="Enter Your Comments"></textarea>
           <button type="submit" name="submit">Submit</button>
           
           
        </div>
    </form>
       
   



    <script src="random.js" ></script>
</body>

</html>
